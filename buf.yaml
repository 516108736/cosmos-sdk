build:
  roots:
    - .
  excludes:
    - third_party/proto/google
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_VERSION_SUFFIX # v1 doesn't need a suffix as per ADR23
  ignore:
    - third_party
    - codec/testdata
breaking:
  use:
    - FILE
  ignore:
    - third_party
